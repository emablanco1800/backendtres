paths:
  /api/users/delete/{id}:
    delete:
      summary: Eliminar ususario
      description: Delete user
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          description: Id user
          schema:
            type: string
      responses:
        200:
          description: Delete User
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        404:
          description: Usuario no encontrado
        500:
          description: Error interno del servidor
